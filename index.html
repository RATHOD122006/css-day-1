<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        ul{
            border: 1px solid rgb(106, 144, 162);
        }

       ol > li{
            border: 1px solid rgb(87, 130, 145);
        }

        ul > li:nth-child(odd){
            background-color: rgb(3, 48, 46);
        }

        ul > li:nth-child(even){
            background-color: rgb(53, 153, 154);
        }


        p,h1,span{
            color: rgb(3, 48, 46);
        }

        ol > * {
            background-color:  rgb(53, 153, 154);;
        }

    </style>

</head>
<body>
   

    <ul>
        <li>virat kohli</li>
        <li>rohit sharma</li>
        <li>shikhar dhavan</li>
        <li>suryakumar</li>
        <li>hardik pandya</li>
        <li>ms dhoni</li>
        <li>ravindra jadeja</li>
        <li>yuzi chahal</li>
        <li>m. shami</li>
        <li>m. siraj</li>
    </ul>


    <ol>
        <li>virendra sehavag</li>
        <li>suresh raina</li>
        <li>sunil gavaskar</li>
    </ol>


    <p>
        <h1>india team</h1>

        <span>india </span>

        <mark>win the worldcup</mark>
    </p>
   
</body>
</html>
